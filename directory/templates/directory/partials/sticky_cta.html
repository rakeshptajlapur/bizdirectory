<!-- Mobile Sticky CTA -->
<div class="sticky-cta-bottom d-md-none">
    <div class="d-flex gap-2">
        <a href="{% url 'directory:add_listings_info' %}" class="btn btn-primary flex-fill">
            <i class="bi bi-plus-circle me-1"></i>
            <span>Add Listing</span>
        </a>
        {% if user.is_authenticated %}
        <a href="{% url 'directory:dashboard_home' %}" class="btn btn-outline-primary flex-fill">
            <i class="bi bi-speedometer2 me-1"></i>
            <span>Dashboard</span>
        </a>
        {% else %}
        <a href="{% url 'account_signup' %}" class="btn btn-outline-primary flex-fill">
            <i class="bi bi-person-plus me-1"></i>
            <span>Sign Up</span>
        </a>
        {% endif %}
    </div>
</div>

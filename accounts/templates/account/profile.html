{% extends 'directory/dashboard/base.html' %}
{% load static %}

{% block dashboard_content %}
<div class="row mb-4">
    <div class="col">
        <h1 class="h3">Profile Settings</h1>
        <p class="text-muted">Manage your personal information</p>
    </div>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-body">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        
        
        <form method="post">
            {% csrf_token %}
            
            <div class="row g-4">
                <div class="col-md-6">
                    <label for="id_first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="id_first_name" value="{{ user.first_name }}">
                </div>
                
                <div class="col-md-6">
                    <label for="id_last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="id_last_name" value="{{ user.last_name }}">
                </div>
                
                <div class="col-md-6">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="id_username" value="{{ user.username }}" readonly>
                    <div class="form-text">Username cannot be changed</div>
                </div>
                
                <div class="col-md-6">
                    <label for="id_email" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" id="id_email" value="{{ user.email }}">
                </div>
                
                <div class="col-md-6">
                    <label for="id_phone" class="form-label">Phone Number</label>
                    <input type="tel" name="phone" class="form-control" id="id_phone" value="{{ user.profile.phone }}">
                </div>
                
                <div class="col-12 mt-4">
                    <div class="d-grid d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
.avatar-container {
    width: 120px;
    height: 120px;
    margin: 0 auto;
    position: relative;
}

.avatar {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: rgba(13, 110, 253, 0.1);
    color: #0d6efd;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
}
</style>
{% endblock %}
